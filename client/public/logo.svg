<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path d="M40,100 A60,60 0 1,1 160,100 A60,60 0 1,1 40,100" 
        fill="none" stroke="url(#orbitGrad)" stroke-width="0.5" stroke-dasharray="4 2"/>

  <path d="M70 130 C 40 100, 100 40, 130 70 C 160 100, 100 160, 70 130" 
        fill="none" stroke="url(#orbitGrad)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  
  <path d="M70 70 C 100 40, 160 100, 130 130 C 100 160, 40 100, 70 70" 
        fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

  <circle cx="130" cy="70" r="5" fill="#f43f5e" filter="url(#glow)"/>
  <circle cx="70" cy="130" r="5" fill="#10b981" filter="url(#glow)"/>
  <circle cx="100" cy="40" r="3" fill="#fbbf24"/>
  <circle cx="100" cy="160" r="3" fill="#fbbf24"/>
</svg>